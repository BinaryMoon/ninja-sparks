{%- capture alt %}{{ include.alt | default: include.caption }}{% endcapture -%}
<figure class="">
	<img
		src="http://s.wordpress.com/mshots/v1/{{ include.url | replace: 'https://', '' | uri_escape }}?w=750"
		alt="{{ include.alt | default: "Website Screenshot" }}"
		class="browsershot b-br1"
	/>
	{% if include.caption %}
	<figcaption class="m-t3">{{ include.caption }}</figcaption>
	{% endif %}
</figure>
